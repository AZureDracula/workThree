<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="css/bath.css" />
		<link rel="stylesheet" href="css1/first.css">
		<link rel="stylesheet" href="css2/pageTwo.css" />
		<link rel="stylesheet" href="css2/pageTwo_donghua.css" />
		<link rel="stylesheet" href="css/star.css" />
		<link rel="stylesheet" href="css3/pageThree.css" />
		<link rel="stylesheet" href="css4/pageFour.css" />
		<link rel="stylesheet" href="css5/pageFive.css" />
		<link rel="stylesheet" href="css4/translateelement.css">
		<link rel="stylesheet" href="css4/swiper.min.css">

		<style>
			* {
				margin: 0px;
				padding: 0px;
				transition: all 4s;
			}
			
			html,
			body {
				height: 100%;
				overflow: hidden;
				touch-action: none;
			}
			
			h1 {
				font-size: 20px;
			}
			
			
		</style>
	</head>

	<body>
		<img class="bottomArrow" src="img/jiantou.png" onclick="bottomEffect()" />
		<div id="allpage" style="transform:  translateY(0%);">

			<div class="bigPage" id="pageFour">
				<div class="pageFourTitle bounceDown" id="pageFourTitleOne"></div>
				<div class="pageFourTitle bounceUp" id="pageFourTitleTwo"></div>
				<div class="pageFourTitle bounceUp" id="pageFourTitleThree"></div>
				
				
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img style="width: 45.83vw;" src="img4/PFImgOne.png" />
						</div>
						<div class="swiper-slide" id="pageFourImgOTwo">
							<img style="width: 45.83vw;" src="img4/PFImgTwo.png" />
						</div>
						<div class="swiper-slide" id="pageFourImgThree">
							<img style="width: 45.83vw;" src="img4/PFImgThree.png" />
						</div>
						<div class="swiper-slide" id="pageFourImgFour">
							<img style="width: 45.83vw;" src="img4/PFImgFour.png" />
						</div>
						<div class="swiper-slide" id="pageFourImgFive">
							<img style="width: 45.83vw;" src="img4/PFImgFive.png" />
						</div>
						<div class="swiper-slide" id="pageFourImgSix">
							<img style="width: 45.83vw;" src="img4/PFImgSix.png" />
						</div>
						<div class="swiper-slide" id="pageFourImgSeven">
							<img style="width: 45.83vw;" src="img4/PFImgSeven.png" />
						</div>
						<div class="swiper-slide" id="pageFourImgEight">
							<img style="width: 45.83vw;" src="img4/PFImgEight.png" />
						</div>
						<div class="swiper-slide" id="pageFourImgNine">
							<img style="width: 45.83vw;" src="img4/PFImgNine.png" />
						</div>
					</div>
				</div>
			</div>
			<div class="bigPage" id="pageFive">
				<div class="pageFour" id="pageFive_2">
					<div style="position: relative; height: 100%; overflow: hidden; width: 165vh">
						<img src="img5/sea_night.png" id="Four_sea_night" />
					</div>
					<!--占位-->
					<div style="top: 0; position: absolute; overflow: hidden; height: 100%; width: 165vh">
						<!--视口-->
						<div class="pageFour_box">
							<!--视差元素-->
							<div class="p">
								<p>行政管理中心</p>
							</div>
							<img src="img5/light.png" id="Four_light" onclick="return false" />
							<img src="img5/moon.png" id="Four_moon" onclick="return false" />
							<img src="img5/ship.png" id="Four_ship" onclick="return false" />
							<img src="img5/stone.png" id="Four_stone" onclick="return false" />
							<img src="img5/wave.png" id="Four_wave" onclick="return false" />
							<img src="img5/dolphin.png" id="Four_dolphin" onclick="return false" />
						</div>
					</div>
				</div>
			</div>
			<div class="bigPage" id="pageSix">
				<h1>6</h1></div>
			<div class="bigPage" id="pageSeven">
				<h1>7</h1></div>
			<div class="bigPage" id="pageEight">
				<h1>8</h1></div>
			<div class="bigPage" id="pageNine">
				<h1>9</h1></div>

		</div>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/stepMove.js"></script>
		<script type="text/javascript" src="js4/testFour.js"></script>
		<script type="text/javascript" src="js5/pageFive.js"></script>
		<script type="text/javascript" src="js4/swiper.min.js"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				slidesPerView: 2,

				watchSlidesProgress: true,
				slideToClickedSlide: true,
				centeredSlides: true,
				loop: false,

				on: {
					slideChange: function() {
						console.log(this.activeIndex);
						if(this.activeIndex % 9 == 0) {
							console.log("产品经理： 舒");
						} else if(this.activeIndex % 9 == 1) {
							console.log("产品运营： 狡");
						} else if(this.activeIndex % 9 == 2) {
							console.log("技术       ： 狰");
						} else if(this.activeIndex % 9 == 3) {
							console.log("设计       ： 撇");
						} else if(this.activeIndex % 9 == 4) {
							console.log("行政人事： 夫诸");
						} else if(this.activeIndex % 9 == 5) {
							console.log("企划公关： 狂鸟");
						} else if(this.activeIndex % 9 == 6) {
							console.log("多媒体    ： 驺吾");
						} else if(this.activeIndex % 9 == 7) {
							console.log("新媒体    ： 桐桐");
						} else if(this.activeIndex % 9 == 8) {
							console.log("通讯社    ： 毕方");
						};
						
						if(this.activeIndex % 9 >= 0 && this.activeIndex % 9 <=3){
							console.log("0-3");

							$("#pageFourTitleOne").removeClass("bounceUp");
							$("#pageFourTitleOne").addClass("bounceDown");
							
							$("#pageFourTitleTwo").removeClass("bounceDown");							
							$("#pageFourTitleTwo").addClass("bounceUp");
							
							$("#pageFourTitleThree").removeClass("bounceDown");
							$("#pageFourTitleThree").addClass("bounceUp");

						
						}else if(this.activeIndex % 9 > 3 && this.activeIndex % 9 <=5){
							console.log("4-5");
							
							
							$("#pageFourTitleOne").removeClass("bounceDown");
							$("#pageFourTitleOne").addClass("bounceUp");
							
							$("#pageFourTitleThree").removeClass("bounceDown");
							$("#pageFourTitleThree").addClass("bounceUp");
							
							$("#pageFourTitleTwo").removeClass("bounceUp");
							$("#pageFourTitleTwo").addClass("bounceDown");
						
						}else if(this.activeIndex % 9 > 5 && this.activeIndex % 9 <=8){
							console.log("6-8");
							$("#pageFourTitleOne").removeClass("bounceDown");
							$("#pageFourTitleOne").addClass("bounceUp");
							
							$("#pageFourTitleTwo").removeClass("bounceDown");
							$("#pageFourTitleTwo").addClass("bounceUp");
							
							$("#pageFourTitleThree").removeClass("bounceUp");
							$("#pageFourTitleThree").addClass("bounceDown");
						};
					},
				},

				//spaceBetween: "8%",
				//spaceBetween : '10%',按container的百分比
			});
			
		</script>
	</body>

</html>
