					<div id="pageTwo_centerFontTwo" class="pageTwo_fontSizeTwo">三翼工作室以互联网出身，旗下有众多自主研发的在运营网络产品，但其发展却并不囿于线上。作为校级组织之一的三翼，既是校园媒体中的佼佼者，又是校内各种大型活动的承办方。湘大，因为有三翼而更精彩。</div>
